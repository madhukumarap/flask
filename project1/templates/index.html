<!DOCTYPE html>
<html>
<head>
    <title>Flask Project</title>
</head>
<body>
    <h1>Welcome to Flask</h1>
    <p>Current user: {{ current_name }}</p>

    <h2>Available Links:</h2>
    <ul>
        {% for name in names %}
            {% if name == 'admin' %}
                <li><a href="/admin">Admin</a></li>
            {% elif name == 'name' %}
                <li><a href="/name">Name</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
